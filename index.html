<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Grocery list</title>
    <!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- google fonnts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&family=Nothing+You+Could+Do&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300&family=Square+Peg&display=swap" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <img src="https://source.unsplash.com/random/1600x600/?food, vegetables, fruits" alt="">
    <section class="section-center">

      <!-- form -->
      <form class="grocery-form" action="index.html" method="post">
        <p class="alert"></p>
        <h3 class="gro_title">Mother's list</h3>
        <h6 class="gro_subhead">What items does mother wants??</h6>

        <button type="submit"class=" btn btn-primary submit-btn" value="submit">submit</button>
        <div class="text-item">
          <input class="form-control" type="text" id="grocery" placeholder="e.g. eggs" aria-label="default input example">
        </div>

      </form>
      <!-- list of items -->
      <div class="grocery_container">
        <div class="grocery_list">
        </div>
        <button type="button" class="btn btn-primary clear-btn" name="button">Clear</button>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
